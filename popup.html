<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				width: 450px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				min-height: 400px;
			}

			.header {
				padding: 20px;
				text-align: center;
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
			}

			.header h1 {
				font-size: 18px;
				margin-bottom: 5px;
				font-weight: 600;
			}

			.header .subtitle {
				font-size: 12px;
				opacity: 0.8;
			}

			.content {
				padding: 20px;
			}

			.status {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-bottom: 20px;
				padding: 15px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 8px;
				backdrop-filter: blur(10px);
			}

			.status-icon {
				width: 20px;
				height: 20px;
			}

			.loading {
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.video-list {
				max-height: 300px;
				overflow-y: auto;
			}

			.video-item {
				background: rgba(255, 255, 255, 0.1);
				border-radius: 8px;
				margin-bottom: 10px;
				padding: 15px;
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			.video-info {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 10px;
			}

			.video-quality {
				background: rgba(255, 107, 107, 0.8);
				padding: 2px 8px;
				border-radius: 12px;
				font-size: 11px;
				font-weight: 500;
			}

			.video-time {
				font-size: 11px;
				opacity: 0.7;
			}

			.video-url {
				font-size: 10px;
				opacity: 0.6;
				margin-bottom: 10px;
				word-break: break-all;
				max-height: 40px;
				overflow: hidden;
				padding-left: 5px;
			}

			.player-buttons {
				display: flex;
				gap: 8px;
				flex-wrap: wrap;
			}

			.btn {
				padding: 6px 12px;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-size: 11px;
				font-weight: 500;
				transition: all 0.2s ease;
				text-decoration: none;
				display: inline-flex;
				align-items: center;
				gap: 5px;
			}

			.btn-primary {
				background: #FF6B6B;
				color: white;
			}

			.btn-primary:hover {
				background: #FF5252;
				transform: translateY(-1px);
			}

			.btn-secondary {
				background: rgba(255, 255, 255, 0.2);
				color: white;
				border: 1px solid rgba(255, 255, 255, 0.3);
			}

			.btn-secondary:hover {
				background: rgba(255, 255, 255, 0.3);
			}

			.actions {
				display: flex;
				gap: 10px;
				margin-top: 20px;
				padding-top: 20px;
				border-top: 1px solid rgba(255, 255, 255, 0.2);
			}

			.no-videos {
				text-align: center;
				padding: 40px 20px;
			}

			.no-videos-icon {
				font-size: 48px;
				margin-bottom: 15px;
				opacity: 0.5;
			}

			.settings-panel {
				background: rgba(255, 255, 255, 0.1);
				border-radius: 8px;
				padding: 15px;
				margin-top: 15px;
			}

			.settings-title {
				font-size: 14px;
				font-weight: 600;
				margin-bottom: 10px;
			}

			.player-option {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 8px;
			}

			.custom-url input {
				width: 100%;
				padding: 8px;
				border: 1px solid rgba(255, 255, 255, 0.3);
				border-radius: 4px;
				background: rgba(255, 255, 255, 0.1);
				color: white;
				font-size: 12px;
			}

			.custom-url input::placeholder {
				color: rgba(255, 255, 255, 0.5);
			}

			.toast {
				position: fixed;
				top: 20px;
				right: 20px;
				background: #4CAF50;
				color: white;
				padding: 10px 15px;
				border-radius: 6px;
				font-size: 12px;
				transform: translateX(300px);
				transition: transform 0.3s ease;
				z-index: 1000;
			}

			.toast.show {
				transform: translateX(0);
			}

			.scrollbar::-webkit-scrollbar {
				width: 4px;
			}

			.scrollbar::-webkit-scrollbar-track {
				background: rgba(255, 255, 255, 0.1);
				border-radius: 2px;
			}

			.scrollbar::-webkit-scrollbar-thumb {
				background: rgba(255, 255, 255, 0.3);
				border-radius: 2px;
			}

			.scrollbar::-webkit-scrollbar-thumb:hover {
				background: rgba(255, 255, 255, 0.5);
			}
			#defaultPlayer option {
				background: rgba(102, 126, 234, 0.5);
			}
			#defaultPlayer{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>üé¨ M3U8 Pro Player</h1>
			<div class="subtitle">Advanced video stream detector</div>
		</div>

		<div class="content">
			<div class="status" id="status">
				<div class="status-icon loading">üîç</div>
				<div>Scanning for video streams...</div>
			</div>

			<div id="videoList" class="video-list scrollbar"></div>

			<div class="actions">
				<button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
				<button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
				<button class="btn btn-secondary" id="settingsBtn">‚öôÔ∏è Settings</button>
			</div>

			<div id="settingsPanel" class="settings-panel" style="display: none;">
				<div class="settings-title">Player Options</div>
				<div class="player-option">
					<label>Default Player:</label>
					<select id="defaultPlayer" class="btn btn-secondary" style="border: none;">
						<option value="ct0u0">Ct0u0 Player</option>
						<option value="potplayer">PotPlayer</option>
						<option value="vlc">VLC Player</option>
						<option value="custom">Custom Player</option>
					</select>
				</div>
				<div class="custom-url" id="customUrlDiv" style="display: none; margin-top: 10px;">
					<input type="text" id="customPlayerUrl" placeholder="Enter custom player URL (use {url} as placeholder)">
				</div>
			</div>
		</div>

		<div id="toast" class="toast"></div>

		<script src="popup.js"></script>
	</body>
</html>
